{% extends "base.html" %}
{% block title%}Create a Post{% endblock %}
{% block content%}
<h1>Add post for {{user.first_name}} {{user.last_name}}</h1>
<form method="POST">
        <p>Title:     <input name="title"></p>
        <p>Content:  <input name="content"></p>
        {% if tags|length != 0 %}
        <h2>Tags</h2>
        {% for tag in tags%}
        <input type="checkbox" name="new-tag" value="{{tag.id}}""> {{tag.name}}
        <br>
        {% endfor %}
        {% endif %}
        <button>Add</button> 
</form>
     <a href="/users/{{user.id}}"><button>Cancel</button></a>
{% endblock %}
