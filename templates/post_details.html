{% extends "base.html" %}
{% block title%}Post Details{% endblock %}
{% block content%}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>By {{user.first_name}} {{user.last_name}}</i></p>
<a href="/posts/{{post.id}}/delete"><button>Delete</button></a>
<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<a href="/users/{{user.id}}"><button>Cancel</button></a>
{% endblock %}
