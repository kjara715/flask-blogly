{% extends "base.html" %}
{% block title%}User Details{% endblock %}
{% block content%}
<h2>{{user.first_name}} {{user.last_name}}</h2>
{% if user.image_url %}
    <img src="{{user.image_url}}">
{% endif %}
<br>
<a href="/">Go back</a>
<a href="/users/{{user.id}}/edit-user" ><button>Edit</button></a>
<a href="/users/{{user.id}}/delete"><button>Delete</button></a>
{% endblock %}
