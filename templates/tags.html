{% extends "base.html" %}
{% block title%}Tags{% endblock %}
{% block content%}
<h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{tag.name}}</a></li>
        {% endfor %}
        {% if tags|length == 0 %}
        <p>There are currently no tags in the database</p>
        {% endif %}
      </ul>
      <a href="/tags/new">Add Tag</a>
{% endblock%}
